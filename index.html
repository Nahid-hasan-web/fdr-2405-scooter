<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <!-- ------------ AOS CDN -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- ------------- favicon -->
    <link rel="icon" href="images/favIon.png" />
    <!-- -------------- font awsome  -->
    <link rel="stylesheet" href="css/all.min.css" />

  <body>
    <!-- --------------- navbar part start ------------ -->
    <nav class="navbar navbar-expand-lg main_menu">
      <div class="container">
        <a class="navbar-brand logo" href="#"
          ><img src="images/logo.png" alt="Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >PRODUCTS</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >GALLERY</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >CONTACT</a
              >
            </li>
          </ul>
          <div class="menu_buttons">
            <a href="#">Sign In</a>
            <a href="#">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- --------------- navbar part end ------------ -->
    <!-- --------------- banner part start ------------ -->
    <section id="banner">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="banner_text">
              <h1>
                Let's ride
                <span> the future. </span>
              </h1>
              <span class="bannerLine"></span>
              <p data-aos="fade-down">Simple and sleek design with users in mind.</p>
              <div class="banner_buttons">
                <button class="bookmarkBtn">
                  <span class="IconContainer">
                    <i class="fa-solid fa-arrow-right"></i>
                  </span>
                  <p class="text">Buy now</p>
                </button>
                <p class="videoP">Watch our video how it works</p>
                
                <a target="_blank" href="https://www.youtube.com/watch?v=Wri_fzOvSX4&list=RDWri_fzOvSX4&start_radio=1">
                  <img src="images/playButton.png" alt="play button">
                </a>
              </div>
            </div>
            <!-- From Uiverse.io by vinodjangid07 -->
          </div>
        </div>
      </div>
      <div data-aos="fade-left" class="banner_image">
          <img src="images/banner_image.png" alt="scooter image">
      </div>
    </section>
    <!-- --------------- banner part end ------------ -->
    <!-- --------------- counter part start ------------ -->
<section id="counter">
  <div class="container">
    <div class="row">
      <div class="col-lg-2">
        <div data-aos-duration="200" data-aos="fade-left" class="counter_singel_box">
          <h2 ><span class="counter">105</span> lbs</h2>
          <p>
            Net Weight
          </p>
        </div>
      </div>
      <div  class="col-lg-2">
        <div data-aos-duration="500" data-aos="fade-left" class="counter_singel_box">
          <h2 ><span class="counter">105</span> lbs</h2>
          <p>
            Net Weight
          </p>
        </div>
      </div>
      <div class="col-lg-2">
        <div data-aos-duration="1000" data-aos="fade-left"  class="counter_singel_box">
          <h2 ><span class="counter">105</span> lbs</h2>
          <p>
            Net Weight
          </p>
        </div>
      </div>
      <div class="col-lg-2">
        <div data-aos-duration="1500" data-aos="fade-left" class="counter_singel_box">
          <h2 ><span class="counter">105</span> lbs</h2>
          <p>
            Net Weight
          </p>
        </div>
      </div>
      <div  class="col-lg-2">
        <div  data-aos-duration="2000" data-aos="fade-left" class="counter_singel_box">
          <h2 ><span><span class="counter">105 </span>%</span> lbs</h2>
          <p>
            Net Weight
          </p>
        </div>
      </div>
      <div  class="col-lg-2">
        <div data-aos-duration="2500" data-aos="fade-left" class="counter_singel_box">
          <h2 ><span class="counter">105</span> lbs</h2>
          <p>
            Net Weight
          </p>
        </div>
      </div>
      
    </div>
  </div>
</section>
